<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 표 셀 병합</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        /* collapse 는 줄을 합치는 것. 지우면 두 줄로 뜸.*/
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #dbdbdb;
      }
    </style>
  </head>
  <body>
    <h1>HTML 표 셀 병합 : colspan 과 rowspan</h1>

    <h2>colspan 속성 (열 병합)</h2>
    <table>
      <caption>
        2025년 상반기 판매 요약
      </caption>
      <thead>
        <tr>
          <th>카테고리</th>
          <th colspan="2">상반기</th>
          <!-- 병합하고 싶은 태그인 th 뒤에 colspan 을 넣어주면 칸을 채울 수 있음. 현재 2칸 먹음. -->
        </tr>
        <tr>
          <th></th>
          <th>1분기</th>
          <th>2분기</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>의류</td>
          <td>100</td>
          <td>150</td>
        </tr>
        <!-- tr>td*3 을 하면 한 번에 바로 만들어짐 -->
        <tr>
          <td>가전</td>
          <td>180</td>
          <td>150</td>
        </tr>
        <tr>
          <td>식품</td>
          <td>110</td>
          <td>210</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총계</td>
          <td colspan="2">1000</td>
        </tr>
      </tfoot>
    </table>

    <hr />

    <table>
      <caption>
        학생별 과목 점수
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th colspan="2">과목</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">김철수</td>
          <td>국어</td>
          <td>90</td>
        </tr>
        <tr>
          <td>수학</td>
          <td>85</td>
        </tr>
        <tr>
          <td rowspan="2">김영희</td>
          <td>국어</td>
          <td>80</td>
        </tr>
        <tr>
          <td>수학</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <h2>colspan 과 rowspan 함께 사용하기</h2>
    <table>
      <caption>
        복합적인 표 구조 예시
      </caption>
      <thead>
        <tr>
          <th rowspan="2">구분</th>
          <th colspan="2">성적</th>
        </tr>
        <tr>
          <th>중간고사</th>
          <th>기말고사</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>국어</td>
          <td>80</td>
          <td>85</td>
        </tr>
        <tr>
          <td>수학</td>
          <td>80</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
