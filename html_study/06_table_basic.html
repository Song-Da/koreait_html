<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 표의 기본 구조</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            /* collapse 는 줄을 합치는 것. 지우면 두 줄로 뜸.*/
        }
        th,
        td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #dbdbdb;
        }
    </style>
    <!-- head 안에 스타일을 써서 표의 윤곽을 잡을 수 있음 -->
  </head>
  <body>
    <h1>HTML 표의 기본 구조 배우기</h1>
    <table>
      <caption>
        우리 반 학생들의 간단한 정보
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>지역</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>18</td>
          <td>강남구</td>
        </tr>
        <tr>
          <td>김길동</td>
          <td>20</td>
          <td>용산구</td>
        </tr>
        <tr>
          <td>홍길은</td>
          <td>23</td>
          <td>관악구</td>
        </tr>
        <tr>
          <td>홍길금</td>
          <td>44</td>
          <td>성북구</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총 학생 수</td>
          <td>4명</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>

    <hr>

    <table>
        <caption>월별 판매 실적</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>100개</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>200개</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>300개</td>
            </tr>
            <tr>
                <td>4월</td>
                <td>500개</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 판매량</td>
                <td>1100개</td>
            </tr>
        </tfoot>
    </table>
    <!-- 표 제목, 표 머릿말, 중간, 표 꼬릿말 (하나의 행마다 tr 을 써주면 됨.)-->
    <!-- 헤더에 쓰는 내용만 th, 나머지 부분은 td 를 씀 -->
  </body>
</html>
