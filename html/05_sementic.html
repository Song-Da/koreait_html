<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 시맨틱 구조 태그</title>
  </head>
  <body>
    <h1>HTML 문서의 시맨틱 구조</h1>
    <!-- 의미없는 div 에 마구잡이로 넣어두면 검색 엔진에 걸리지 않음. 그래서 시맨틱 구조가 중요함. 프로젝트 할 때는 div 로 박아도 되긴 함. -->
    <!-- SEO 는 검색 엔진 최적화. 검색 엔진에 잘 걸리고 싶으면 시맨틱 구조를 따르기. -->
    <header>
      <h1>나의 웹사이트</h1>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">서비스</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </nav>
      <!-- nav 는 네비게이션의 약자 / 해당 탭을 분류해서 찾아갈 수 있게 함. 보통 헤더 안에 nav 가 들어감. -->
      <!-- href=# 을 하면 임시 링크를 달 수 있음. -->
    </header>
  </body>
</html>
